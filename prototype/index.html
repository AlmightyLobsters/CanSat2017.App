<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <section class="Sidebar">
            <div id="Hamburger"></div>
            <menu>
                <menuitem>Dashboard</menuitem>
                <menuitem>Map</menuitem>
                <menuitem>Graphs</menuitem>
                <menuitem>Gallery</menuitem>
                <menuitem>Terminal</menuitem>
            </menu>
            <div id="Settings">Settings</div>
        </section>
        <section class="Dashboard">
            <div class="Alt_Wrapper">
                <div class="Altitude">
                    <h1 id="Relative_Altitude">[Altitude]</h1>
                    <h2 id="Estimate">landing in [estimate]s</h2>
                </div>
            </div>
            <section class="Values">
                <div class="Values-left">
                    <ul>
                        <li id="Absolute_Altitude"></li>
                        <li id="Velocity"></li>
                        <li id="Battery"></li>
                        <li id="Acceleration"></li>
                        <li id="Rotor_Speed"></li>
                    </ul>
                </div>
                <div class="Values-right">
                    <ul>
                        <li id="GPS"></li>
                        <li id="Signal"></li>
                        <li id="Temperature"></li>
                        <li id="Pressure"></li>
                    </ul>
                </div>
            </section>
        </section>
    </body>
</html>
